<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>初始HTML5</title>
</head>
<body>
	<!-- 传统HTML布局 -->
	<div id="container">
		<!-- 头部布局 -->
		<div id="header">
			<p>这是头部</p>
		</div>
		<!-- 内容主体 -->
		<div id="content">
			<div id="left">
				<p>内容左半部分</p>
			</div>
			<div id="right">
				<p>内容右半部分</p>
			</div>
		</div>
		<!-- 底部布局 -->
		<div id="footer">
			<p>这是底部</p>
		</div>
	</div>
