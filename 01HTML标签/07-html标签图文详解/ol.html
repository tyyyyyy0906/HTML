<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表ol标签</title>

    <style>
        body {
            margin: 0;
            height: 100%;
            font: 1.33em 'arial';
            color: #fff;
            background-image: -webkit-radial-gradient(circle, #3c3b52 0%, #252233 80%);
            background-image: radial-gradient(circle, #3c3b52 0%, #252233 80%);
        }

        .order-list {
            list-style-type: none;
        }
    </style>

</head>
<body>
    <div class="ele-container">
        <!-- ol也支持嵌套使用，但是ol的使用频率没有ul的场景高 -->
        <ol class="order-list" type="A">
            <li>湖南</li>
            <li>湖北</li>
            <li>江西</li>
            <li>广东</li>
        </ol>
    </div>
</body>
</html>
